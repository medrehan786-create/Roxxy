
name: Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # 3Ô∏è‚É£ Clean install (fixes npm errors)
      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      # 4Ô∏è‚É£ ENV (prevents env crash)
      - name: Create env.local
        run: |
          echo "NODE_ENV=production" > .env.local

      # 5Ô∏è‚É£ Build web (FAILS HERE MOSTLY)
      - name: Build web
        run: npm run build

      # 6Ô∏è‚É£ Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 7Ô∏è‚É£ Capacitor Android (SAFE MODE)
      - name: Capacitor setup
        run: |
          npm install @capacitor/core @capacitor/cli
          npx cap init MyApp com.my.app --web-dir=dist --no-interactive
          npx cap add android
          npx cap copy

      # 8Ô∏è‚É£ Gradle permission
      - name: Grant gradle permission
        run: chmod +x android/gradlew

      # 9Ô∏è‚É£ Build APK
      - name: Build APK
        run: |
          cd android
          ./gradlew assembleDebug --stacktrace

      # üîü Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
