
name: Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build web
        run: npm run build

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Capacitor
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap init Roxxy com.roxxy.app --web-dir=dist
          npx cap add android
          npx cap copy

      - name: Fix Kotlin duplicate classes
        run: |
          echo "Fixing Kotlin conflict"

          echo "buildscript { ext { kotlin_version = '1.8.22' } }" >> android/build.gradle

          echo "configurations.all {" >> android/app/build.gradle
          echo "  resolutionStrategy {" >> android/app/build.gradle
          echo "    force 'org.jetbrains.kotlin:kotlin-stdlib:1.8.22'" >> android/app/build.gradle
          echo "    force 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.22'" >> android/app/build.gradle
          echo "    force 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.22'" >> android/app/build.gradle
          echo "  }" >> android/app/build.gradle
          echo "}" >> android/app/build.gradle

          echo "dependencies {" >> android/app/build.gradle
          echo "  implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.8.22'" >> android/app/build.gradle
          echo "}" >> android/app/build.gradle

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
