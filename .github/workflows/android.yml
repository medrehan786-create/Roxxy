
name: Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Node 20 (required)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install npm dependencies
        run: npm install

      - name: Build web (Vite)
        run: npm run build

      # Java 21 (required)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # Install Capacitor + Android
      - name: Setup Capacitor
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap init Roxxy com.roxxy.app --web-dir=dist
          npx cap add android
          npx cap copy

      # ðŸ”¥ FIX KOTLIN DUPLICATE ISSUE
      - name: Fix Kotlin duplicate classes
        run: |
          echo "Fixing Kotlin version conflicts..."

          # Force Kotlin version
          sed -i '/buildscript {/a\
              ext { kotlin_version = "1.8.22" }' android/build.gradle

          # Force resolution strategy
          sed -i '1i\
configurations.all {\n    resolutionStrategy {\n        force "org.jetbrains.kotlin:kotlin-stdlib:1.8.22"\n        force "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.22"\n        force "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.22"\n    }\n}\n' android/app/build.gradle

          # Ensure kotlin stdlib
          sed -i '/dependencies {/a\
              implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.22"' android/app/build.gradle

      # Build APK
      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      # Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
