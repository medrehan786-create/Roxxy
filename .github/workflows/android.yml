name: Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js (NO cache to avoid lockfile error)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4Ô∏è‚É£ Create env file (prevents env crash)
      - name: Create env.local
        run: |
          echo "NODE_ENV=production" > .env.local

      # 5Ô∏è‚É£ Build web app
      - name: Build web
        run: npm run build

      # 6Ô∏è‚É£ Setup Java (required for Android)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 7Ô∏è‚É£ Setup Capacitor + Android
      - name: Capacitor Android setup
        run: |
          npm install @capacitor/core @capacitor/cli
          npx cap init MyApp com.my.app --web-dir=dist --no-interactive
          npx cap add android
          npx cap copy

      # 8Ô∏è‚É£ Grant Gradle permission
      - name: Grant Gradle permission
        run: chmod +x android/gradlew

      # 9Ô∏è‚É£ Build Debug APK
      - name: Build APK
        run: |
          cd android
          ./gradlew assembleDebug --stacktrace

      # üîü Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

