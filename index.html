<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="/manifest.json">
    <title>ROXY OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                sans: ['Rajdhani', 'sans-serif'],
                mono: ['JetBrains Mono', 'monospace'],
              },
              colors: {
                cyan: {
                  400: '#22d3ee',
                  500: '#06b6d4',
                  900: '#164e63',
                }
              },
              animation: {
                'spin-slow': 'spin 10s linear infinite',
                'spin-reverse': 'spin-reverse 15s linear infinite',
                'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                'float': 'float 6s ease-in-out infinite',
                'pulse-glow': 'pulse-glow 3s infinite',
                'slide-up': 'slide-up 0.5s ease-out forwards',
                'fade-in': 'fade-in 0.3s ease-out forwards',
              },
              keyframes: {
                'spin-reverse': {
                  '0%': { transform: 'rotate(0deg)' },
                  '100%': { transform: 'rotate(-360deg)' },
                },
                'float': {
                  '0%, 100%': { transform: 'translateY(0)' },
                  '50%': { transform: 'translateY(-20px)' },
                },
                'pulse-glow': {
                  '0%, 100%': { boxShadow: '0 4px 30px rgba(0, 0, 0, 0.5)' },
                  '50%': { boxShadow: '0 4px 50px rgba(34, 211, 238, 0.2)' },
                },
                'slide-up': {
                  '0%': { transform: 'translateY(20px)', opacity: '0' },
                  '100%': { transform: 'translateY(0)', opacity: '1' },
                },
                'fade-in': {
                  '0%': { opacity: '0', transform: 'scale(0.95)' },
                  '100%': { opacity: '1', transform: 'scale(1)' },
                }
              }
            }
          }
        }
    </script>
    <style>
      body {
        background-color: #030014; /* Deep Space Black */
        color: #e2e8f0;
        font-family: 'Rajdhani', sans-serif;
        overflow: hidden;
        -webkit-tap-highlight-color: transparent;
      }
      /* Aurora Gradient Background */
      .bg-aurora {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #000000 100%);
        overflow: hidden;
      }
      .bg-aurora::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle at 50% 50%, rgba(34, 211, 238, 0.05), transparent 60%);
        animation: rotateAurora 20s linear infinite;
      }
      .bg-aurora::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
        pointer-events: none;
      }

      @keyframes rotateAurora {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.3);
      }
      ::-webkit-scrollbar-thumb {
        background: #22d3ee;
        border-radius: 4px;
      }
      
      .glass-panel {
        background: rgba(10, 10, 20, 0.4);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(34, 211, 238, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "vite": "https://esm.sh/vite@^7.2.7",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
        "react-icons/": "https://esm.sh/react-icons@^5.5.0/",
        "react-icons/fa": "https://esm.sh/react-icons@^5.5.0/fa",
        "react-icons/bs": "https://esm.sh/react-icons@^5.5.0/bs",
        "react-icons/bi": "https://esm.sh/react-icons@^5.5.0/bi",
        "react-icons/md": "https://esm.sh/react-icons@^5.5.0/md"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
